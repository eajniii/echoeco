<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{baseLayout}">

    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"> </th:block>     

    <main layout:fragment="content">
	<h2>로그인</h2>
	<form action="member/login" method="post">
		<div class="form-group">
			<label th:for="email">이메일</label>
			<input type="email" name="email" id="email" placeholder="이메일 입력">
		</div>
		<div>
			<label th:for="password">비밀번호</label>
			<input type="password" name="password" id="password" placeholder="비밀번호 입력">
		</div>
		<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
		<button type="submit">로그인</button>
		<button type="button" onclick="location.href='/member/signup'">회원가입</button>
		<input type="hidden" th:name="${_csrf.paramenterName}" th:value="${_csrf.token}">

	</form>
</main>
